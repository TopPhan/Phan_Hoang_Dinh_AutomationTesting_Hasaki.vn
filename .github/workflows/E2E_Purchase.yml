name: Hasaki Automation Regression

on:
  push:
    branches: [develop/github_action]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  automation-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # üî• KH·ªûI T·∫†O XVFB TH·ª¶ C√îNG (·ªîN ƒê·ªäNH H∆†N xvfb-run)
      - name: Start virtual display
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3

      - name: Run Maven Tests
        run: |
          export DISPLAY=:99
          mvn clean test -DsuiteXmlFile=src/test/java/resources/master/Master_E2E_Purchase.xml
        continue-on-error: true

      - name: Upload Artifacts on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failure-artifacts
          path: |
            target/surefire-reports/
            ScreenShots/
            allure-results/